<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Ramah - admin</title>
    <!-- link box icon -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body class="flex">
    <!-- header -->
    <header class="bg-emerald-500 h-screen w-[250px] px-5 py-4 flex flex-col justify-between">
        <!-- nav inti -->
        <div class="flex flex-col items-start">
            <!-- logo -->
            <div class="mb-10 flex items-center gap-x-2">
                <!-- logo image -->
                <div class="logo-image">
                    <img src="../img/logo.png" alt="log-admin" />
                </div>
                <!-- logo text -->
                <div class="text-white text-4xl font-medium">
                    <h1>Ramah</h1>
                </div>
            </div>
            <!-- navigasi menu -->
            <nav>
                <ul>
                    <li class="pb-3">
                        <a href="#menu" class="flex items-center gap-x-2 text-xl text-white">
                            <i class="bx bx-food-menu" style="color: #ffffff; font-size: 28px;"></i>
                            Menu
                        </a>
                    </li>
                    <li class="pb-3">
                        <a href="#addmenu" class="flex items-center gap-x-2 text-xl text-white">
                            <i class="bx bxs-cart-add" style="color: #ffffff; font-size: 28px;"></i>
                            Tambah Menu
                        </a>
                    </li>
                    <li class="pb-3">
                        <a href="#transaksi" class="flex items-center gap-x-2 text-xl text-white">
                            <i class="bx bxs-spreadsheet" style="color: #ffffff; font-size: 28px;"></i>
                            Transaksi
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- log out -->
        <div class="flex ml-7 items-center gap-x-2">
            <!-- logo -->
            <div>
                <i class="bx bx-log-out" style="color: #ffffff; font-size: 38px;"></i>
            </div>
            <!-- text -->
            <div class="text-white text-2xl font-semibold">Log Out</div>
        </div>
    </header>
    <!-- main -->
    <main>
        <!-- isi aja -->
    </main>
    <script></script>
</body>

</html>
